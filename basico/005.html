<html>

<head>
    <script type="text/javascript">

        //Realizar la suma de todos lo elementos del array

        let lista = [1, 3, 5, 6, 4];
        let suma = 0;

        for (i = 0; i < lista.length; i++) {

            suma = suma + lista[i];
        }
        console.log(suma);

    </script>
</head>
