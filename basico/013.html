<html>

<head>
  <script type="text/javascript">

    // Deshacer los  arrays y que todos lo elementos aparezca dentro de uno solo.

    let lista = [[1, 2], [3, 4]];
    let nuevoarray=[];


    for (i = 0; i < lista.length; i++) {
      for (j = 0; j < lista.length; j++)
        nuevoarray.push(lista[i][j]);
     
    }
    
    for (k=0; k<nuevoarray.length; k++){
      console.log(nuevoarray[k]);
    }


  </script>
</head>

</html>
